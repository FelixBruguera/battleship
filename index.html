<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batleship</title>
<script defer src="main.js"></script></head>
<body>
    <nav>
        <h1>Battleship</h1>
    </nav>
    <section id="game">
        <div id="message-board">
            <p id="player">System: </p>
            <p id="message">Place your Ships</p>
            <button id="restart" class="hidden">Play again</button>
        </div>
        <div id="boards">
            <div class="board-with-title">
                <p>Your fleet</p>
                <div id="user-board"></div>
            </div>
            <div class="board-with-title">
                <p>Enemy waters</p>
                <div id="computer-board"></div>
            </div>
        </div>
    </section>
    
</body>
</html>
